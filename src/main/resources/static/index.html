<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>Twitch Chat Statistics</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    
    <style type="text/css">
    	table#summary th + th { border-left:1px solid #eee; }
    	table#summary td + td { border-left:1px solid #eee; }
    </style>
    
    <script src="//cdnjs.cloudflare.com/ajax/libs/sockjs-client/0.3.4/sockjs.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"></script>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    
    <script type="text/javascript">
		var stompClient = null,
			chatFollowerCount = 0,
			chatViewerCount = 0,
			chatSubscriberCount = 0,
			interval = null,
			subscription = null, 
			lastSubscribedTo = null;
        
		function setConnected(connected) {
			document.getElementById('connect').disabled = connected;
			document.getElementById('disconnect').disabled = !connected;
		}

		function connect() {
			var socket = new SockJS('/hello');
			stompClient = Stomp.over(socket);
			stompClient.connect({}, function(frame) {
				setConnected(true);
				console.log('Connected: ' + frame);
				
				stompClient.subscribe('/topic/meta', function(stream){
					handleMetadata(JSON.parse(stream.body));
				});
				
				stompClient.subscribe('/topic/error', function(stream){
					console.log(JSON.parse(stream.body));
				});
			});
		}

		function disconnect() {
			if (stompClient != null) {	
				stompClient.disconnect();
			}
			setConnected(false);
			console.log("Disconnected");
		}

		function reset() {
			chatFollowerCount = 0;
			chatSubscriberCount = 0;
			chatViewerCount = 0;
			         
			$('#viewer-count').text("0");
			$('#chatter-count').text("0");
			$('#follower-count').text("0");
			$('#subscriber-count').text("0");
			$('#follower-table').html("");
			$('#not-follower-table').html("");
		}
        
        function sendName() {
            var name = $('#name').val().toLowerCase();
            
            reset();
            
            if (lastSubscribedTo != name && lastSubscribedTo != null) {
        		subscription.unsubscribe();
        		subscription = null;
        	}
            
            if (subscription == null) {
            	lastSubscribedTo = name;
            	subscription = stompClient.subscribe('/topic/' + name, function(viewer){
                	addViewer(JSON.parse(viewer.body));
                });	
            }
            
            stompClient.send("/app/hello", {}, name);
        }
        
		function updateAutomatically() {
			var isChecked = document.getElementById('refresh-check').checked;
			
			if (isChecked) {
				interval = setInterval(function(){ sendName(); }, 420000); //
			} else {
				interval.clearInterval();
			}
		}
        
		function handleMetadata(response) {
			$("#viewer-count").text(response.totalViewerCount);
		}
        
        function addViewer(response) {
        	
        	var table = document.getElementById('follower-table'),
        		notTable = document.getElementById('not-follower-table'),
            	tr = document.createElement('tr'),
            	td1 = document.createElement('td'),
            	td2 = document.createElement('td');
        	
        	chatViewerCount += 1;
        	if(response.follower) {
        		chatFollowerCount += 1;
        	}
        	
        	$("#chatter-count").text(chatViewerCount);
        	var followersEl = "" + chatFollowerCount + " <span style='font-size: smaller'> (" + ((chatFollowerCount/(chatViewerCount)) * 100).toFixed(1) + "%)</span>"
        	$("#follower-count").html(followersEl);
        	
        	var subscribersEl = "" + chatSubscriberCount + " <span style='font-size: smaller'> (" + ((chatSubscriberCount/(chatViewerCount)) * 100).toFixed(1) + "%)</span>"
        	$("#subscriber-count").html(subscribersEl);
        	
            td1.appendChild(document.createTextNode(response.name));
            td2.appendChild(document.createTextNode(response.follower));
            tr.appendChild(td1);
            tr.appendChild(td2);
            if(response.follower){
            	//table.appendChild(tr);
            } else {
            	notTable.appendChild(tr);
            }
        }
    </script>
</head>
<body onload="connect()">
	<noscript>
		<h2 style="color: #ff0000">Seems your browser doesn't support
			Javascript! Websocket relies on Javascript being enabled. Please
			enable Javascript and reload this page!</h2>
	</noscript>
	<div class="container">
		<h1>Twitch Chat Statistics<span style="font-size: small"> (beta)</span></h1>

		<div class="form-inline">
			<div class="form-group">
				<label for="name">Streamer Name</label> <input type="text"
					class="form-control" id="name" placeholder="itmejp">
			</div>
			<button type="submit" class="btn btn-primary" onclick="sendName();">Calculate!</button>
			<div class="checkbox">
				<label> 
					<input type="checkbox" id="refresh-check" onclick="updateAutomatically();"> Update every 7 minutes
				</label>
			</div>
		</div>

		<div class="row" style="padding-top: 20px;">
			<div class="col-md-3">
				<h2>Overview</h2>
				<table class="table" id="summary">
					<thead>
						<tr>
							<th><h3>Viewers</h3></th>
							<th><h3>Chatters</h3></th>
							<th><h3>Followers</h3></th>
							<th><h3>Subscribers</h3></th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td><h3 id="viewer-count"></h3></td>
							<td><h3 id="chatter-count"></h3></td>
							<td><h3 id="follower-count"></h3></td>
							<td><h3 id="subscriber-count"></h3></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-md-3 col-md-offset-6">
				<div>
					<h5>Websocket Debug</h5>
					<button class="btn btn-success btn-sm" id="connect" onclick="connect();">Connect</button>
					<button class="btn btn-danger btn-sm" id="disconnect" disabled="disabled"
						onclick="disconnect();">Disconnect</button>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Name</th>
							<th>Follows?</th>
						</tr>
					</thead>
					<tbody id="follower-table">
					</tbody>
				</table>
			</div>
			
			<div class="col-md-4 col-md-offset-2">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Name</th>
							<th>Follows?</th>
						</tr>
					</thead>
					<tbody id="not-follower-table">
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
